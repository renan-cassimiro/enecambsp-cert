<ion-content class="ion-text-center" color="primary">
  <form #form="ngForm" (ngSubmit)="entra()" method="post" style="height: 100%">
    <ion-grid style="height: 100%">
      <ion-row justify-content-center align-items-center style="height: 100%">

        <ion-card color="secondary">
          <img src="..\assets\images\capa_enecamb.png" />

          <ion-card-content>
            <ion-item lines="none">
              <ion-label position="floating" required>CPF</ion-label>
              <ion-input name="cpf" [(ngModel)]="colaborador.cpf"></ion-input>
            </ion-item>

            <ion-item lines="none">
              <ion-label position="floating" type="password" required>Senha</ion-label>
              <ion-input name="senha" [(ngModel)]="colaborador.senha"></ion-input>
            </ion-item>
            <ion-button type="submit" expand="block">Entrar</ion-button>
            <ion-button expand="block" [routerLink]="['/cadastrar']">Cadastrar-se</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
