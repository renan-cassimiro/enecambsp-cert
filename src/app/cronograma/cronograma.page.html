<ion-content class="ion-text-center" color="primary">
    <ion-card color="primary">
        <ion-toolbar color="primary">
            <ion-buttons slot="start">
                <ion-back-button [text]="buttonText" defaultHref="\"></ion-back-button>
            </ion-buttons>
            <ion-title>Cronograma</ion-title>
            <ion-buttons slot="end">
                <ion-button (click)="abreAjuda()">
                    <ion-icon color="tertiary" slot="icon-only" name="help-circle"></ion-icon>
                </ion-button>
            </ion-buttons>
        </ion-toolbar>
    </ion-card>
    
    <ion-card color="secondary">
        <img src="..\assets\images\capa_enecamb.png" />       
        <ion-card-content>
            <ion-button *ngFor="let diaEvento of diasEvento" 
                (click)="atividades(diaEvento)" size="large" expand="full" color="primary" >
                    {{diaEvento.ordinal}} dia - {{diaEvento.data}}
            </ion-button>
        </ion-card-content>
    </ion-card>
    
</ion-content>
