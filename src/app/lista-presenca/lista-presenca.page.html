<ion-content class="ion-text-center" color="primary">
    <ion-card color="primary">
        <ion-toolbar color="primary">
            <ion-buttons slot="start">
                <ion-back-button [text]="buttonText" defaultHref="\"></ion-back-button>
            </ion-buttons>
            <ion-title>Presenças</ion-title>
            <ion-buttons slot="end">
                <ion-button (click)="abreAjuda()">
                    <ion-icon color="tertiary" slot="icon-only" name="help-circle"></ion-icon>
                </ion-button>
            </ion-buttons>
        </ion-toolbar>
    </ion-card> 
    
    <ion-card color="secondary">
        <ion-card-header class="ion-text-center">
            <ion-card-title color="light">Participantes</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-list>
                <ion-item *ngFor="let participante of participantes">
                    <ion-label>
                        <h2>{{participante.nome}}</h2>
                        <p>{{participante.cpf}}</p>
                    </ion-label>
                    <ion-button color="danger" slot="end">Excluir</ion-button>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
    <ion-button (click)="scanCode()" expand="block">
      Sincronizar
    </ion-button>
    <ion-button [routerLink]="['/lista-presenca']" expand="block">
        Acessar Lista de Presença Online
    </ion-button>
</ion-content>
