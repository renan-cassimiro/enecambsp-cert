<ion-content class="ion-text-center" color="tertiary">
    <ion-grid style="height: 100%">
        <ion-row justify-content-center align-items-center style="height: 100%">
            <ion-card color="secondary">    
                <img src="..\assets\images\capa_enecamb.png" />
                <ion-card-header>
                    <ion-card-title>Instruções</ion-card-title>
                    <ion-card-subtitle>
                        {{subtitulo}}
                    </ion-card-subtitle>
                </ion-card-header>
                <ion-card-content>
                    <ion-item lines="none" color="secondary">
                        <ion-label class="ion-text-center"> 
                            {{mensagem}}
                        </ion-label>
                    </ion-item>
                    <ion-item lines="none" color="secondary">
                        <ion-button (click)="closeModal()">OK!</ion-button>
                    </ion-item>
                </ion-card-content>
            </ion-card> 
        </ion-row>
    </ion-grid>
</ion-content>
